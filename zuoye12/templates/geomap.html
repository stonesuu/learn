 {% block body%}

 {% endblock %}
 {% block js%}
 <script>
 var data=[]
 var series = []
 var i = 0
 var chart = echarts.init($('#main')[0])
 var planePath = 'path://M1705.06,1318.313v-89.254l-319.9-221.799l0.073-208.063c0.521-84.662-26.629-121.796-63.961-121.491c-37.332-0.305-64.482,36.829-63.961,121.491l0.073,208.063l-319.9,221.799v89.254l330.343-157.288l12.238,241.308l-134.449,92.931l0.531,42.034l175.125-42.917l175.125,42.917l0.531-42.034l-134.449-92.931l12.238-241.308L1705.06,1318.313z';
 option = {
    backgroundColor: '#404a59',
    title : {
        text: '模拟迁徙',
        subtext: '数据纯属虚构',
        left: 'center',
        textStyle : {
            color: '#fff'
        }
    },
    tooltip : {
        trigger: 'item'
    },
    geo: {
        map: 'china',
        label: {
            emphasis: {
                show: false
            }
        },
        roam: true,
        itemStyle: {
            normal: {
                areaColor: '#323c48',
                borderColor: '#404a59'
            },
            emphasis: {
                areaColor: '#2a333d'
            }
        }
    },
    //series: series
};
 $.getJSON('/getgeo',function(res){
    res.forEach(function(item,i){
	        //console.log(item)
	        data.push([{name:item[0],coord:[item[3],item[4]]},{name:'server',coord:['13156264.69','4787766.5']}])
			//console.log(data)
			}
			)
	//console.log(data)
	setInterval(function () {
	if (i < 2){series.push(data[i]);i++
	console.log(series);
	//console.log(data)
    chart.setOption({
        series:[{
        name: 'aa',
        type: 'lines',
        zlevel: 1,
        effect: {
            show: true,
            period: 6,
            trailLength: 0.7,
            color: '#fff',
            symbolSize: 3
        },
        lineStyle: {
            normal: {
                color: '#a6c84c',
                width: 0,
                curveness: 0.2
            }
        },
        data: series
    },
	{
        name: 'aa',
        type: 'lines',
        zlevel: 2,
        effect: {
            show: true,
            period: 6,
            trailLength: 0,
            symbol: planePath,
            symbolSize: 15
        },
        lineStyle: {
            normal: {
                color: '#a6c84c',
                width: 1,
                opacity: 0.4,
                curveness: 0.2
            }
        },
        data: series
    },
		{
        name: 'aa',
        type: 'effectScatter',
        coordinateSystem: 'geo',
        zlevel: 2,
        rippleEffect: {
            brushType: 'stroke'
        },
        label: {
            normal: {
                show: true,
                position: 'right',
                formatter: '{b}'
            }
        },
        symbolSize: function (val) {
            return val[2] / 8;
        },
        itemStyle: {
            normal: {
                color:'#a6c84c'
            }
        },
        data: series.map(function(item){
		    return {
			    name:'',
				value:[item[0]['coord'][0],item[0]['coord'][1]]}})
    }]  
    })};
}, 1000);
chart.setOption(option)
	})

 </script>
